<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <style>
        .card{
            margin-bottom: 10px;
        }
    </style>
    
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <!-- Jumbotron -->
                <div class="jumbotron">
                    <h1>New York Times Search</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Search Panel -->
                <div class="card">
                    <div class="card-header">
                        <h4>Search Parameters</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Search Term Form Group -->
                            <div class="form-group">
                              <label for="search">Search Term:</label>
                              <input type="text" class="form-control" placeholder="ex: Elections" id="search">
                            </div>

                            <!-- List number of items -->
                            <div class="form-group">
                                <label for="itemNumber">Number of articles:</label>
                                    <select name="itemsNumber" id="itemNumber" class="form-control">
                                        <option value=1>1</option>
                                        <option value=5>5</option>
                                        <option value=10 selected>10</option>
                                    </select>
                              </div>

                            <div class="form-group">
                              <label for="startYear">Start Year:</label>
                              <input type="text" class="form-control" placeholder="YYYYMMDD" id="startYear">
                            </div>

                            <div class="form-group">
                                <label for="endYear">End Year:</label>
                                <input type="text" class="form-control" placeholder="YYYYMMDD" id="endYear">
                              </div>
                            <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                            <button type="button" class="btn btn-outline-secondary">Clear</button>
                          </form>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                        <!-- Results Panel -->
                        <div class="card">
                            <div class="card-header">
                                <h4>Results</h4>
                            </div>
                            <div class="card-body" id="articlesDiv">
                                
                            </div>
                        </div>
            </div>
        </div>


    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="logic.js"></script>
    
</body>
</html>
